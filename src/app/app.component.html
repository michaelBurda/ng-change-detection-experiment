<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <app-demo-default [config]="config"></app-demo-default>
    </div>
    <div class="col-sm">
      <app-demo-on-push [config]="config"></app-demo-on-push>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <app-demo-cdr [config]="config"></app-demo-cdr>
    </div>
    <div class="col-sm">
      <app-demo-cdr-m [config]="config"></app-demo-cdr-m>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <button type="button" class="btn btn-primary mr-1" (click)="updateConfig()">Update Config</button>
      <button type="button" class="btn btn-primary" (click)="onClick()">Just Trigger some DOM event</button>
    </div>
  </div>
</div>
