<div class="jumbotron">
  <h1 class="display-4">Component with ChangeDetectionStrategy.Default</h1>
  <p class="lead">Updates every time when something is changed in our app, or user interaction, timers, XHR, promise, etc. Change detection will run for all components.</p>
  <hr class="my-4">
  <h3><code>Config</code> value: {{config?.position}}!</h3>
  {{runChangeDetection}}
  <h3><code>Prop</code> value: {{prop}}!</h3>
  <button type="button" class="btn btn-primary mr-1" (click)="onClick()">Trigger change prop</button>
</div>
